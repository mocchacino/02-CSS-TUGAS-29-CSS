<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Belajar CSS - Niomic</title>
        <link rel="stylesheet" type="text/css" href="semantic.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="semantic.min.js"></script>
        <style>
            body{
                background-color:grey;
            }
        </style>
    </head>
    
    <body > 
        <div class="ui two column middle aligned center aligned grid ">
            <div class="column">
                <h2 class="ui teal image header">
                    <img src="niomic.png" class="image">
                    <div class="content">
                        Daftar Akun NIOMIC
                    </div>
                </h2>
                <form class="ui large form">
                    <div class="ui stacked segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="email" placeholder="Nama Depan">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="email" placeholder="Nama Belakang">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="tel" name="email" placeholder="No Telp/ HP">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="email" name="email" placeholder="Alamat Email">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="password" placeholder="Password">
                            </div>
                        </div>
                        <div class="ui fluid large teal submit button">Login</div>
                    </div>

                    <div class="ui error message"></div>

                </form>
            </div>
        </div>
    </body>
</html>
